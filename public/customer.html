<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../js/fullcalendar-2.6.1/lib/moment.min.js'></script>
<script src='../js/fullcalendar-2.6.1/lib/jquery.min.js'></script>
<script src="../js/customer.js"></script>
<link href='../css/customer.css' rel='stylesheet' />
</head>
<body>
	<div id="find_customer">
		<label>
			<span>Find customers:</span>
			<input type="text" id="search_input">
		</label>
		<button id="searchBtn" type="button">Search</button>
		<div id="search_results_wrapper">
			<table id="search_results">
				<tr>
					<th>Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</table>
		</div>
	</div>
	<div id="customer_data">
		<div id="customer_data_form" class="basic-grey">
			<div id="form_id">
				<input id="appt_id">
			</div>
			<label>
				<span>Name :</span>
				<input id="customer_name" type="text" />
			</label>
			
			<label>
				<span>Last Name :</span>
				<input id="customer_last_name" type="text" />
			</label>
			
			<label>
				<span>Email :</span>
				<input id="customer_email" type="email" />
			</label>
			
			<label>
				<span>Phone :</span>
				<input id="customer_phone" type="text" />
			</label> 
			   
			 <label>
				<span>&nbsp;</span> 
				<input id="updateBtn" type="button" class="button" value="Update user" /> 
			</label>    
		</div>
		<!-- selected customer appointments -->
		<div id="customer_appointments">
			<table>
				<tr>
					<th>Apoointment</th>
				</tr>
				<tr>
					<td customer_id="id_1" data-appt_id="123">2016/05/10 10:00</td>
				</tr>
				<tr>
					<td customer_id="id_1" data-appt_id="124">2016/05/10 11:00</td>
				</tr>
				<tr>
					<td customer_id="id_1" data-appt_id="125">2016/05/10 12:00</td>
				</tr>
				<tr>
					<td customer_id="id_1" data-appt_id="126">2016/05/10 13:00</td>
				</tr>
			</table>
		</div>
	</div>
</body>
