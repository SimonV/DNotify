<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../js/fullcalendar-2.6.1/fullcalendar.css' rel='stylesheet' />
<link href='../js/fullcalendar-2.6.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<link rel="stylesheet" href="../css/jquery-ui.css">
<!--script src="//code.jquery.com/jquery-1.10.2.js"></script-->
<script src='../js/fullcalendar-2.6.1/lib/moment.min.js'></script>
<script src='../js/fullcalendar-2.6.1/lib/jquery.min.js'></script>
<script src='../js/fullcalendar-2.6.1/fullcalendar.min.js'></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/calendar.js"></script>
<link href='../css/calendar.css' rel='stylesheet' />
</head>
<body>
<div id='calendar'></div>
<div id='appointment_form'>
	<form class="form" action="#" id="appointment">
		<div class="form_row">
			<label>Date:</label>
			<input type="date" id="appt_date">
		</div>
		<div class="form_row">
			<label>Time:</label>
			<input type="time" id="appt_time">
		</div>
		<div class="form_row">
			<label>Duration:</label>
			<input type="text" id="appt_duration">
		</div>
		<div class="form_row">
			<label>Description:</label>
			<textarea rows="4" cols="40" id="appt_description"></textarea>
		</div>
		<!--TODO: task #2 after Simon tells so-->
		<div class="form_row">
			<label>Customer first name:</label>
			<input type="text" id="appt_customer_name">
		</div>
		<div>
			<label>Customer last Name:</label>
			<input type="text" id="appt_customer_last_name">
		</div>
		<div class="form_row">
			<label>Phone:</label>
			<input type="text" id="appt_customer_phone">
		</div>
		<div class="form_row">
			<label>Email:</label>
			<input type="text" id="appt_customer_email">
		</div>
	</form>
</div>
</body>
</html>
