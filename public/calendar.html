<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../js/fullcalendar-2.6.1/fullcalendar.css' rel='stylesheet' />
<link href='../js/fullcalendar-2.6.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../js/fullcalendar-2.6.1/lib/moment.min.js'></script>
<script src='../js/fullcalendar-2.6.1/lib/jquery.min.js'></script>
<script src='../js/fullcalendar-2.6.1/fullcalendar.min.js'></script>
<script src="../js/fake_data.js"></script>
<link href='../css/calendar.css' rel='stylesheet' />
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      eventClick: function(calEvent, jsEvent, view) {

        $('#calendar').fullCalendar('goToDate',calEvent.start.toDate());
        $('#calendar').fullCalendar( 'changeView', 'agendaDay' );
        $('#calendar').fullCalendar( 'refetchEvents' );

      },
      dayClick: function(date, jsEvent, view) {

        if ($('#calendar').fullCalendar( 'getView').name.localeCompare('month') == 0){

          $('#calendar').fullCalendar('goToDate',date);
          $('#calendar').fullCalendar( 'changeView', 'agendaDay' );
          $('#calendar').fullCalendar( 'refetchEvents' );

        }else{
          //TODO add appointment
          //alert('add appt');
        }
      },
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaDay'
      },
      defaultDate: '2016-01-12',
      editable: false,
      eventLimit: false, // allow "more" link when too many events
      events: function(start, end, timezone, callback) {
          var formData = {'start': start.toDate(),'end': end.toDate()};

          if ($('#calendar').fullCalendar( 'getView').name.localeCompare('month') == 0){
            $.ajax({
                url: 'appointments/get_appt_summary',
                type: "POST",
                data: formData,
                success: function(doc) {
                    var events = doc;
                    callback(events);
                }
            });
          }else{
            $.ajax({
                url: 'appointments/list_appts',
                type: "POST",
                data: formData,
                success: function(doc) {
                    var events = doc;
                    callback(events);
                }
            });
            // TODO fetch events for a single day
            //alert("ddd");
          }
      }
    });
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
