<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar-2.6.1/fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar-2.6.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../fullcalendar-2.6.1/lib/moment.min.js'></script>
<script src='../fullcalendar-2.6.1/lib/jquery.min.js'></script>
<script src='../fullcalendar-2.6.1/fullcalendar.min.js'></script>
<script src="../fake_data.js"></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      eventClick: function(calEvent, jsEvent, view) {
        $('#calendar').fullCalendar('goToDate',calEvent.start.toDate());

        $('#calendar').fullCalendar( 'changeView', 'agendaDay' );

      },
      dayClick: function(date, jsEvent, view) {
        //select date
        $('#calendar').fullCalendar('goToDate',date);
        //go to day view
        $('#calendar').fullCalendar( 'changeView', 'agendaDay' );
      },
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaDay'
      },
      defaultDate: '2016-01-12',
      editable: true,
      eventLimit: false, // allow "more" link when too many events
      events: function (start, end, timezone, callback) {
        var events = get_day_summaries(start.year(), start.month() +1 );
        callback(events);
      }
    });
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
